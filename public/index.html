<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Socket.IO</title>
    <style>
      body {
        background: url(119-working.png) fixed no-repeat right;
      }
      .form-container {
        width: 35%;
        background-color: #e63946;
        position: absolute;
        align-items: center;
        justify-content: center;
        display: flex;
        position: absolute;
        top: 30%;
        left: 10%;
        border-radius: 15px;
      }
      .heading {
        text-align: center;
        font-weight: bold;
      }

      @media screen and (min-width: 992px) {
        .form-container {
          width: 20%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="chat.html">
        <div class="heading mt-3">Socket IO Chat App</div>

        <div class="mb-3 mt-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="emailHelp"
            required
          />
        </div>

        <div class="mb-3">
          <label for="room" class="form-label">Select Room /Create Room</label>
          <input
            class="form-control"
            list="room-list"
            name="room"
            required
            autocomplete="off"
          />
          <datalist id="room-list">
            <option value="Javascript" />
            <option value="Science" />
            <option value="Football" />
          </datalist>
        </div>
        <button type="submit" class="btn btn-light mb-3">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
